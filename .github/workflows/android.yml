name: Build Android APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build Android APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Setup Java JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Dependencies
        run: |
          rm -rf node_modules package-lock.json platforms plugins
          npm install -g cordova
          npm install

      # ðŸŸ¢ ZIP FILE INSTALLATION STEP
      - name: Install Google Plugin from ZIP
        run: |
          # 1. Unzip the file
          unzip google-plugin.zip

          # 2. Install plugin from extracted folder
          cordova plugin add ./cordova-plugin-google-plus-master --variable PLAY_SERVICES_VERSION=17.0.0 --variable WEB_APPLICATION_CLIENT_ID=61077377680-a1qmh8mfeiqglratng420rmbaph57hvb.apps.googleusercontent.com

      - name: Add Android Platform
        run: cordova platform add android

      - name: Build Android APK
        run: cordova build android --debug --packageType=apk

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: platforms/android/app/build/outputs/apk/debug/app-debug.apk

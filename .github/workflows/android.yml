name: Build Android APK

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: '8.2.1'

      # --- नया स्टेप: जो मिसिंग टूल्स को डाउनलोड करेगा ---
      - name: Install Android Tools
        run: |
          echo "y" | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager "build-tools;33.0.2" "platforms;android-33"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Cordova
        run: npm install -g cordova

      - name: Install Dependencies
        run: npm install

      - name: Add Android Platform
        run: cordova platform add android@12.0.0

      - name: Build Android APK
        run: cordova build android --debug -- --packageType=apk

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: EmployeeLeaveManager-APK
          path: platforms/android/app/build/outputs/apk/debug/app-debug.apk

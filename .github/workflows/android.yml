name: Build Android APK

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build Android APK
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout Code
      - name: Checkout Repository
        uses: actions/checkout@v4

      # 2. Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      # 3. Setup Java
      - name: Setup Java JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # 4. Setup Android SDK
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      # 5. Install Dependencies (Clean & HTTPS Force)
      - name: Install Dependencies
        run: |
          rm -f package-lock.json
          git config --global url."https://github.com/".insteadOf git@github.com:
          git config --global url."https://github.com/".insteadOf ssh://git@github.com/
          npm install -g cordova
          npm install

      # NEW STEP: Download & Install Google Plugin Manually
      - name: Install Google Plugin Manually
        run: |
          git clone https://github.com/EddyVerbruggen/cordova-plugin-google-plus.git google-login-plugin
          cordova plugin add ./google-login-plugin --variable PLAY_SERVICES_VERSION=17.0.0 --variable WEB_APPLICATION_CLIENT_ID=61077377680-a1qmh8mfeiqglratng420rmbaph57hvb.apps.googleusercontent.com

      # 6. Add Android Platform
      - name: Add Android Platform
        run: cordova platform add android

      # 7. Build APK
      - name: Build Android APK
        run: cordova build android --debug --packageType=apk

      # 8. Upload APK
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: platforms/android/app/build/outputs/apk/debug/app-debug.apk

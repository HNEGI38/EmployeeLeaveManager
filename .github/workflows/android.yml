name: Build Android APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build Android APK
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout Code
      - name: Checkout Repository
        uses: actions/checkout@v4

      # 2. Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      # 3. Setup Java
      - name: Setup Java JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # 4. Setup Android SDK
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      # 5. Install Dependencies (Standard with HTTPS Force)
      - name: Install Dependencies
        run: |
          # Force Git to use HTTPS to avoid SSH Permission Errors
          git config --global url."https://github.com/".insteadOf git@github.com:
          git config --global url."https://github.com/".insteadOf ssh://git@github.com/

          # Clean and Install
          rm -rf node_modules package-lock.json platforms plugins
          npm install -g cordova
          npm install

      # 6. Add Android Platform
      - name: Add Android Platform
        run: cordova platform add android

      # 7. Build APK
      - name: Build Android APK
        run: cordova build android --debug --packageType=apk

      # 8. Upload APK
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: platforms/android/app/build/outputs/apk/debug/app-debug.apk
